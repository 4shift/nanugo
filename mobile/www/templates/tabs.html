<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs-icon-top tabs-color-active-positive">
   <!-- Courses Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="content" animation="slide-left-right"></ion-nav-view>
    <!-- <ion-nav-view name="tab-home"></ion-nav-view> -->
  </ion-tab>

 <!-- Dashboard Tab -->
  <ion-tab title="Shop" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/shop">
    <ion-nav-view name="content"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Give" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/give">
    <ion-nav-view name="content"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
   <ion-tab title="Activity" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/activity">
     <ion-nav-view name="content"></ion-nav-view>
   </ion-tab>

   <!-- Account Tab -->
   <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
     <ion-nav-view name="content"></ion-nav-view>
   </ion-tab>


</ion-tabs>
