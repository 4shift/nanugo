<ion-view hide-nav-bar="true" hide-back-button="true">
  <ion-content overflow-scroll="false">
    <div class="padding">
      <h2>나눌 물건을 올려주세요</h2>
      <div class="photo-upload-container">
        <div class="dummy"></div>
        <div class="photo-container-box">
          <div class="photo-container" data-i="1">
            <div class="photo-upload">
              <i class="icon-close remove-button"></i>
              <div class="select-photo-text">
              </div>
              <div class="spinner hidden">
                <p>Uploading…</p>
                <img class="photo-spinner" src="//d12azzhof0chfb.cloudfront.net/assets/spinner-01195c7995ae7fa9e9bc6094d0c44b94.gif">
              </div>
              <div class="error hidden">
                <i class="ion-alert-circled text-warning"></i>
                <p>
                  <span class="text-warning">Server error!</span>
                  <br>
                  <span>Please try again.</span>
                </p>
              </div>
              <div class="preview"></div>
            </div>
          </div>
          <div class="photo-container" data-i="2">
            <div class="photo-upload">
              <i class="icon-close remove-button"></i>
              <div class="select-photo-text">
              </div>
              <div class="spinner hidden"><p>Uploading…</p>
                <img class="photo-spinner" src="//d12azzhof0chfb.cloudfront.net/assets/spinner-01195c7995ae7fa9e9bc6094d0c44b94.gif">
              </div>
              <div class="error hidden">
                <i class="ion-alert-circled text-warning"></i>
                <p>
                  <span class="text-warning">Server error!</span>
                  <br>
                  <span>Please try again.</span>
                </p>
              </div>
              <div class="preview"></div>
            </div>
          </div>
          <div class="photo-container" data-i="3">
            <div class="photo-upload">
              <i class="icon-close remove-button"></i>
              <div class="select-photo-text">
              </div>
              <div class="spinner hidden">
                <p>Uploading…</p>
                <img class="photo-spinner" src="//d12azzhof0chfb.cloudfront.net/assets/spinner-01195c7995ae7fa9e9bc6094d0c44b94.gif">
              </div>
              <div class="error hidden">
                <i class="ion-alert-circled text-warning"></i>
                <p>
                  <span class="text-warning">Server error!</span>
                  <br>
                  <span>Please try again.</span>
                </p>
              </div>
              <div class="preview"></div>
            </div>
          </div>
          <div class="photo-container" data-i="4">
            <div class="photo-upload">
              <i class="icon-close remove-button"></i>
              <div class="select-photo-text">
              </div>
              <div class="spinner hidden">
                <p>Uploading…</p>
                <img class="photo-spinner" src="//d12azzhof0chfb.cloudfront.net/assets/spinner-01195c7995ae7fa9e9bc6094d0c44b94.gif">
              </div>
              <div class="error hidden">
                <i class="ion-alert-circled text-warning"></i>
                <p>
                  <span class="text-warning">Server error!</span>
                  <br>
                  <span>Please try again.</span>
                </p>
              </div>
              <div class="preview"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="padding">
      <div class="center-wrapper">
        <a class="btn circle-btn" ng-click="takePicture()">
          <i class="ion-plus-round"></i>
        </a>
      </div>
      <!--
      <div class="button-bar bar-energized ">
        <a class="button activated" ng-click="takePicture()">바로촬영</a>
        <a class="button" ng-click="getPicture()">앨범등록</a>
      </div>
      -->
      <hr>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="John">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Suhr">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="john@suhr.com">
        </label>
      </div>
    </div>
  </ion-content>
</ion-view>
