<ion-view title="회원가입">
  <ion-content class="signup-page">
    <div class="list">
      <label class="item item-input username">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>

      <label class="item item-input email">
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>

      <label class="item item-input lock">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>

    <button class="button button-block button-energized" ng-click="registerUser()">
      이메일로 가입하기
    </button>
    <button class="button button-block button-positive hide-on-keyboard-open" ng-click="authenticate('facebook')">
      페이스북으로 가입하기
    </button>
  </ion-content>
</ion-view>
