    <button class="button button-icon icon ion-search">

    <div ng-repeat="item in collection">
      <div class="row" ng-if="$even">
        <div class="col col-50">
          <a href="#/app/items/{{collection[$index].id}}">
            <div class="list card">
              <div class="item-image">
                <img ng-src="{{collection[$index].first_image}}">
              </div>
              <div class="item">
                <h3>{{collection[$index].title}}</h3>
                <p>From {{collection[$index].desc}}</p>
                <div class="actions">
                  <span class="wish">
                    <i class="icon ion-ios-heart-outline"></i>
                    120
                  </span>
                  <i class="icon ion-social-usd-outline"></i>
                  10
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col col-50">
          <a href="#/app/items/{{collection[$index+1].id}}">
            <div class="list card">

                    120

                  <i class="icon ion-social-usd-outline"></i>
                  10

              </div>
            </div>
          </a>
        </div>
      </div>
