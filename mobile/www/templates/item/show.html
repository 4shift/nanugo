<ion-view title='<img class="title-image" src="//s3-ap-northeast-1.amazonaws.com/clebee/nanugo_logo.png" height="30" />' class="frame_look_feel">
  <ion-content class="has-header" overflow-scroll="false">
    <div id="item-detail" class="item-detail-wrapper">
      <div class="wrap-cover">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
          <ion-slide>
            <img ng-src="{{item.first_image}}" width="100%">
          </ion-slide>
          <ion-slide ng-if="item.second_image">
            <img ng-src="{{item.second_image}}" width="100%">
          </ion-slide>
        </ion-slide-box>
      </div>

      <div class="item-detail">
        <div class="item-detail-con">
          <div class="item-price">
            <i class="icon ion-social-usd-outline"></i>
            {{item.price}}
          </div>
          <section class="item-information">
            <h3>{{item.title}}</h3>
            <div class="add-to-wish">
              <a hef="#" class="btn">
                <i class="ion-ios-heart-outline"></i>
                <span>34</span>
              </a>
            </div>
            <div class="share-button">
              <ul class="share">
                <li>
                  <a class="facebook-share">
                    <img src="//d12azzhof0chfb.cloudfront.net/assets/sharing/Facebook-0bdb72a972ac9c3002975cdbbca6ae0e.png">
                  </a>
                </li>
                <li>
                  <a class="twitter-share">
                    <img src="//d12azzhof0chfb.cloudfront.net/assets/sharing/Twitter-9bbd3d272ffdfa1e1d5b727ca14804c4.png">
                  </a>
                </li>
                <li>
                  <a class="email-share">
                    <img src="//d12azzhof0chfb.cloudfront.net/assets/sharing/Email-14a9cd6bd62fbb02f0a974fd4ad740e2.png">
                  </a>
                </li>
              </ul>
            </div>
            <p>{{item.desc}}</p>
          </section>
          <section class="user-information">
            <div class="row">
              <div class="col col-50">
                <div class="user">
                  <img ng-src="{{item.user.avatar}}" class="avatar x120" alt="사용자 프로필" ng-if="item.user.avatar">
                  <img src="//res.cloudinary.com/dctb9ebps/image/upload/v1452494202/default_klxoka.jpg" class="avatar" alt="사용자 프로필" ng-if="!item.user.avatar">
                  <h4>{{item.user.username}}</h4>
                  <p>{{item.user.email}}</p>
                </div>
              </div>
              <div class="col col-50">
                <div class="condition-container">
                  <h5 class="condition-header uppercase">Condition</h5>
                  <div class="condition">{{item.condition}}</div>
                  <a class="flag">이 제품을 신고</a>
                </div>
                <div class="delivery-method">
                  <div class="shipping">
                    <i class="ion-android-bus yes"></i>
                    <h5>택배배송</h5>
                    <h6 class="uppercase">Yes</h6>
                  </div>
                  <div class="pickup">
                    <i class="ion-android-walk no"></i>
                    <h5>직접수령</h5>
                    <h6 class="uppercase">No</h6>
                  </div>
                </div>
              </div>
            </div>
            <button class="button button-block button-positive" ng-click="navigateTo('app.auth.signin')">
              구매하기
            </button>
          </section>
          <section class="recommended-wrapper">
            <p>추천상품</p>
          </section>
        </div>
      </div>

      <div id="item-index" class="item-index-wrapper">
        <div class="ng-repeat">
          <div class="row">
            <div class="col col-50">
              <div class="first-item-wrapper">
                <div class="item-image">
                  <img src="http://res.cloudinary.com/dctb9ebps/image/upload/c_fill,h_300,w_300/gwbc1gqiv4xfy4snmg5z.jpg">
                </div>
                <div class="item">
                  <h3>뽀로로 크레용 나눠요~</h3>
                  <p>From 수원</p>
                  <div class="actions">
                    <span class="wish">
                      <i class="icon ion-ios-heart-outline"></i>
                      120
                    </span>
                    <i class="icon ion-social-usd-outline"></i>
                    10
                  </div>
                </div>
              </div>
            </div>
            <div class="col col-50">
              <div class="second-item-wrapper">
                <div class="item-image">
                  <img src="http://res.cloudinary.com/dctb9ebps/image/upload/c_fill,h_300,w_300/sit1hhf9tztbgvqikuaa.jpg">
                </div>
                <div class="item">
                  <h3>즐겨입던 블랙진 입니다.</h3>
                  <p>From 광주</p>
                  <div class="actions">
                    <span class="wish">
                      <i class="icon ion-ios-heart-outline"></i>
                      5
                    </span>
                    <i class="icon ion-social-usd-outline"></i>
                    25
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ng-repeat">
          <div class="row">
            <div class="col col-50">
              <div class="first-item-wrapper">
                <div class="item-image">
                  <img src="http://res.cloudinary.com/dctb9ebps/image/upload/c_fill,h_300,w_300/j9davg8ccosartwjgsg5.jpg">
                </div>
                <div class="item">
                  <h3>영국에서 구입한 엔티크 목걸이</h3>
                  <p>From 캠든마켓</p>
                  <div class="actions">
                    <span class="wish">
                      <i class="icon ion-ios-heart-outline"></i>
                      18
                    </span>
                    <i class="icon ion-social-usd-outline"></i>
                    4
                  </div>
                </div>
              </div>
            </div>
            <div class="col col-50">
              <div class="second-item-wrapper">
                <div class="item-image">
                  <img src="http://res.cloudinary.com/dctb9ebps/image/upload/c_fill,h_300,w_300/gwbc1gqiv4xfy4snmg5z.jpg">
                </div>
                <div class="item">
                  <h3>동시리가 사용하던 크레용</h3>
                  <p>From 해운대구</p>
                  <div class="actions">
                    <span class="wish">
                      <i class="icon ion-ios-heart-outline"></i>
                      20
                    </span>
                    <i class="icon ion-social-usd-outline"></i>
                    200
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
